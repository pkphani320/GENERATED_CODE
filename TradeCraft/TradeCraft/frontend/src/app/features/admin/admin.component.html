<div class="admin-container">
  <h1>Administration</h1>
  
  <!-- System Stats Cards -->
  <div class="grid">
    <div class="col-12 md:col-3" *ngIf="systemStats">
      <div class="card">
        <div class="flex align-items-center justify-content-between">
          <div>
            <span class="block text-500 font-medium mb-1">Total Users</span>
            <div class="text-900 font-medium text-xl">{{systemStats?.totalUsers}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-users text-blue-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 md:col-3" *ngIf="systemStats">
      <div class="card">
        <div class="flex align-items-center justify-content-between">
          <div>
            <span class="block text-500 font-medium mb-1">Organizations</span>
            <div class="text-900 font-medium text-xl">{{systemStats?.totalOrganizations}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-building text-green-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 md:col-3" *ngIf="systemStats">
      <div class="card">
        <div class="flex align-items-center justify-content-between">
          <div>
            <span class="block text-500 font-medium mb-1">Total Portfolios</span>
            <div class="text-900 font-medium text-xl">{{systemStats?.totalPortfolios}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-briefcase text-orange-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 md:col-3" *ngIf="systemStats">
      <div class="card">
        <div class="flex align-items-center justify-content-between">
          <div>
            <span class="block text-500 font-medium mb-1">Active Sessions</span>
            <div class="text-900 font-medium text-xl">{{systemStats?.activeSessions}}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-bolt text-purple-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="grid">
    <div class="col-12 md:col-2">
      <div class="card">
        <p-menu [model]="adminMenuItems" styleClass="w-full"></p-menu>
      </div>
    </div>
    
    <div class="col-12 md:col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
