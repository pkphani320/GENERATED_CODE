<p-toast></p-toast>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a [routerLink]="['/auth/register']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create one!</a>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <div class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input id="username" type="text" pInputText class="w-full" formControlName="username" [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['username'].errors }" />
          </div>
          <small *ngIf="submitted && f['username'].errors" class="p-error">Username is required</small>
        </div>

        <div class="mb-3">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <div class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <input id="password" type="password" pInputText class="w-full" formControlName="password" [ngClass]="{ 'ng-invalid ng-dirty': submitted && f['password'].errors }" />
          </div>
          <small *ngIf="submitted && f['password'].errors" class="p-error">Password is required</small>
        </div>

        <div class="flex align-items-center justify-content-between mb-5">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme">Remember me</label>
          </div>
          <a class="font-medium no-underline text-blue-500 cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple type="submit" label="Sign In" icon="pi pi-user" class="w-full" [loading]="loading"></button>
      </form>
    </div>
  </div>
</div>
